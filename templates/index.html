<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diamond Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
            padding-top: 40px;
        }

        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
        }

        .form-label {
            color: #bbb;
        }

        .result-box {
            margin-top: 20px;
            padding: 20px;
            background-color: #222;
            border-radius: 8px;
            border-left: 5px solid #28a745;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">ðŸ’Ž Diamond Price Predictor</h2>

    <div class="card p-4 shadow">
        <form method="POST" action="/predict">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Carat</label>
                    <input type="number" step="any" name="carat" class="form-control" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label class="form-label">Depth</label>
                    <input type="number" step="any" name="depth" class="form-control" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label class="form-label">Table</label>
                    <input type="number" step="any" name="table" class="form-control" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label class="form-label">X</label>
                    <input type="number" step="any" name="x" class="form-control" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label class="form-label">Y</label>
                    <input type="number" step="any" name="y" class="form-control" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label class="form-label">Z</label>
                    <input type="number" step="any" name="z" class="form-control" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label class="form-label">Cut</label>
                    <select class="form-select" name="cut" required>
                        <option value="Ideal">Ideal</option>
                        <option value="Premium">Premium</option>
                        <option value="Very Good">Very Good</option>
                        <option value="Good">Good</option>
                        <option value="Fair">Fair</option>
                    </select>
                </div>

                <div class="col-md-4 mb-3">
                    <label class="form-label">Color</label>
                    <select class="form-select" name="color" required>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                        <option value="H">H</option>
                        <option value="I">I</option>
                        <option value="J">J</option>
                    </select>
                </div>

                <div class="col-md-4 mb-3">
                    <label class="form-label">Clarity</label>
                    <select class="form-select" name="clarity" required>
                        <option value="IF">IF</option>
                        <option value="VVS1">VVS1</option>
                        <option value="VVS2">VVS2</option>
                        <option value="VS1">VS1</option>
                        <option value="VS2">VS2</option>
                        <option value="SI1">SI1</option>
                        <option value="SI2">SI2</option>
                        <option value="I1">I1</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-success mt-3 w-100">ðŸ”® Predict Price</button>
        </form>

        {% if results %}
            <div class="result-box mt-4">
                <h4>ðŸ“ˆ Predicted Price: <span style="color: #4caf50;">${{ results }}</span></h4>
            </div>
        {% endif %}
    </div>
</div>

</body>
</html>
